<div class="background">
     <!-- Header-->
     <header class=" py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-danger">
                <img class="w-25 animate__animated animate__slideInRight" src="https://tse3.mm.bing.net/th?id=OIP.jkjGxjPSeazr6kydh4hAagHaHk&pid=Api&P=0" alt="shopping cart image">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-danger-50 mb-0">Enjoy Shopimg With E cart</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" *ngFor="let product of allProducts | filter:searchKey:'title'" >
                    <div class="card h-100 p-3">
                        <!-- Product image-->
                        <img class="card-img-top" height="200px" [src]="product.image" [alt]="product.title" />  <!-- property binding -->
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>    <!-- string interpolation -->
                                <!-- Product name-->
                                <!-- Product price-->
                                ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-evenly">
                                <a class="btn btn-outline-success mt-auto" routerLink="view/{{product.id}}"> <i class="fa-solid fa-eye fa1x"></i></a>
                                <!-- view -->
                                <!-- add to cart -->
                                <button (click)="addtocart(product)" class="btn btn-warning text-light"> <i class="fa-solid fa-cart-plus  fa-1x"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
